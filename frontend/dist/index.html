<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="main.bundle.js"></script>

</head>
<body>
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-4" style="background: url('assets/bg.png'); height: 658px; background-size: cover; background-position: center right; height: 768px">
        </div>
        <div class="col-sm-8">
            <div class="container-fluid">
            <div class="steps container-fluid">
                <div class="row">
                    <div class="col-sm text-left">1</div>
                    <div class="col-sm text-right">2</div>
                </div>
                <div class="strip" style="border: 1px solid #aa1212"></div>
            </div>
            <div class="logo"><img src="assets/intego-logo.png" height="28" width="98"> </div>
            <h1>Welcome to intego B2B console</h1>
            <span>
                Lorem ipsum dolor sit amet, consetetur sadipscing elitr,
                sed diam nonumy eirmod tempor invidunt <br>ut labore et dolore magna aliquyam.
            </span>
            <form>
                <div class="container-fluid">
                <div class="form-row row">
                    <div class="form-group col-md-6">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-row row">
                    <div class="form-group col-md-6">
                        <label for="adminName">Admin Name</label>
                        <input type="text" class="form-control" id="adminName" name="adminName" aria-describedby="emailHelp" placeholder="Admin Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="companyName">Company Name</label>
                        <input type="text" class="form-control" id="companyName" name="companyName" placeholder="Company Name">
                    </div>
                </div>

                <div class="form-row row">
                    <div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
                </div>
            </form>
            </div>
        </div>

    </div>

</div>
</body>
</html>
